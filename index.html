<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Planificador de Horarios</title>
    <link rel="icon" href="images/tuturus.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="total-credits"><h1>Total de Créditos: 0</h1></div>
        <h1>Planificador de Horarios</h1>
    </header>
    <main>
        <section class="options-container">
            <label for="career-select">Plan de estudios:</label>
            <select id="career-select"></select>
    
            <label for="year-select">Carrera:</label> 
            <select id="year-select"></select> 
    
            <label for="cycle-select">Ciclo:</label>
            <select id="cycle-select"></select>
    
            <label for="subject-select">Asignatura:</label>
            <select id="subject-select"></select>
    
            <label for="section-select">Sección:</label>
            <select id="section-select"></select>
            
            <div class="color-picker-container">
                <input type="color" id="color-picker" class="color-picker-btn">
            </div>
    
            <button id="add-schedule-btn" disabled>Agregar Horario</button>
            <button id="export-image-btn">Exportar a Imagen</button>
            <button id="export-excel-btn">Exportar a Excel</button>
        </section>
        <div class="wrapper">
            <div class="container">
                <table id="schedule-table"></table>
            </div>
        </div>
    </main>
    <footer>
        <div style="text-align: left;">
            <p>Última fecha de actualización: 22/03/24 23:40</p>
            <p>Creado por: <a href="https://github.com/Kalriot">
                Kalriot</a><br>
                repositorio: <a href="https://github.com/Kalriot/Planififcador-de-horarios_fisi">
                    https://github.com/Kalriot/Planififcador-de-horarios_fisi
                </a>
            </p>
        </div>
        <div style="text-align: right;">
            <p>Plan de estudios por actualizar: Malla 18 (Sistemas)</p>
            <p>Numero de apoyo para conseguir esos horarios: 973727288</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>
</html>
